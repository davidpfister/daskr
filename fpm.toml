[[example]]
name = "heat"
source-dir = "examples/heat"
main = "dheat.f90"

[[example]]
name = "heatilu"
source-dir = "examples/heatilu"
main = "dheatilu.f90"

[[example]]
name = "dem"
source-dir = "examples/dem"
main = "dkrdem.f90"

[[example]]
name = "web"
source-dir = "examples/web"
main = "dweb.f90"

[[example]]
name = "webilu"
source-dir = "examples/webilu"
main = "dwebilu.f90"